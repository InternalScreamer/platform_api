<!DOCTYPE html>
<html>
<head>
<style>
.onClass {
  background-color: #070605;
  color: white;
  padding: 45px 96px;
  text-align: center;
  display: inline-block;
  font-size: 48px;
  margin: 16px 8px;
  cursor: pointer;
}
.offClass{
  background-color: #4c4443;
  color: white;
  padding: 45px 96px;
  text-align: center;
  display: inline-block;
  font-size: 48px;
  margin: 16px 8px;
  cursor: pointer;
 }
</style>
  <script>
  function send0() {
    var plug0 = document.getElementById("plug0");
    var plug1 = document.getElementById("plug1");
    const json = {
        plug0: 0,
        plug1: 0,
    };
    if(plug0.className == "onClass") {
      json.plug0 = 0;
      plug0.className = "offClass";
    } else {
        plug0.className = "onClass";
      json.plug0 = 1;
    }
    if(plug1.className == "onClass") {
      json.plug1 = 1;
    } else {
      json.plug1 = 0;
    }
    fetch("/api/v1/plug_ctrl", {
            body: JSON.stringify(json),
            method: "POST",
            cache: 'no-cache',
            credentials: 'same-origin',
            headers: {
                "Content-Type": "application/json",
            },
    })
  }
  function send1() {
    var plug0 = document.getElementById("plug0");
    var plug1 = document.getElementById("plug1");
    const json = {
        plug0: 0,
        plug1: 0,
    };
    if(plug0.className == "onClass") {
      json.plug0 = 1;
    } else {
      json.plug0 = 0;
    }
    if(plug1.className == "onClass") {
      json.plug1 = 0;
      plug1.className = "offClass";
    } else {
        plug1.className = "onClass";
        json.plug1 = 1;
    }
    fetch("/api/v1/plug_ctrl", {
            body: JSON.stringify(json),
            method: "POST",
            cache: 'no-cache',
            credentials: 'same-origin',
            headers: {
                "Content-Type": "application/json",
            },
    })
  }
  </script>

</head>
<body>
<h1>Platform Smart Plug</h1>
<button onclick="send0()" class="onClass" id="plug0" >Plug0</button>
<button onclick="send1()" class="onClass" id="plug1" >Plug1</button>
</body>
</html>
